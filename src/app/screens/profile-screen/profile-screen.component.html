<div class="h-[92vh]">
  <div class="h-1/4 bg-linear-to-t from-primary from-30% to-background flex justify-start items-center gap-8">
    <!-- profile Image  -->
    <div class="relative w-max h-max rounded-full border-4 border-blue shadow-lg shadow-blue ml-16">
      <img src="https://lh3.googleusercontent.com/a/ACg8ocKUuawnhXl1UWaHhNiqWRjrtARXEOUuRtpcCN9ANPJHD3-c3pL5=s100" class="rounded-full" >
      <asset-circle [class]="`absolute bottom-0 right-2`" [width]="'16'" [height]="'16'" [fill]="'#15803D'" />
    </div>

    <!-- User Info  -->
    <div>
      <!-- Name  -->
      <div class="text-3xl font-bold">
        {{userProfile?.firstName}} {{userProfile?.lastName}}
      </div>

      <!-- Gender and Country Info  -->
      <div class="flex text-lg justify-start gap-8">
        <div class="flex gap-1 items-center">
          @if(userGender === 'male') {
            <asset-male [fill]="'#FFFFFF'" />
          } @else if(userGender === 'female') {
            <asset-female [fill]="'#FFFFFF'" />
          }

          <p class="text-white" >{{userGender | titlecase}}</p>
        </div>

        <div>
          <p class="text-white">India</p>
        </div>
      </div>
    </div>
  </div>

  <div class="p-12 flex gap-4 h-3/4">
    <!-- Interests  -->
     <div class="p-4 rounded-xl shadow-xl w-[40%] flex flex-col gap-4 border border-gray-100">
      <p class="text-2xl text-primary font-semibold">Interests</p>

      <!-- chips  -->
      <app-multi-select-chips [minHeight]="'330px'" [maxHeight]="'330px'" [width]="'100%'" [chips]="chips"
      (selectedChip)="selectInterest($event)" (deselectedChip)="deselectInterest($event)" />

      <button class="cursor-pointer py-1 bg-green border border-gray-100 rounded-full text-white">Update</button>
     </div>

     <!-- Current Plan  -->
      <div class="p-4 w-[60%] border border-gray-100 rounded-xl shadow-xl ">
        <p class="text-2xl text-primary font-semibold">Current Plan</p>
      </div>
  </div>
</div>
