<div class="relative flex flex-col justify-between gap-4 rounded-lg p-4 border shadow-2xl" [style.color]="subscription.color"
  [style.background-color]="subscription.bgColor" [style.width]="subscription.width"
  [style.height]="subscription.height">

  @if(subscription.isPopular) {
    <div class="absolute -top-1.5 -right-1.5">
      <asset-popular [height]="'100'" width="'100'" [fill1]="subscription.color | hexToRgba:0.5" [fill2]="subscription.color" />
    </div>
  }

  <div class="flex flex-col gap-4">
    <!-- Plan name & cost -->
    <div>
      <!-- plan name  -->
      <div class="flex items-center gap-6 text-2xl font-semibold">
        {{subscription.planName}}

        @if(subscription.isCurrent) {
          <app-chip [chip]="{label: 'Current', value: 'current', bgColor: subscription.color}" [config]="chipConfig" />
        }
      </div>
  
      <!-- Cost  -->
      <div class="font-semibold text-dark-gray">
        {{subscription.cost}}
      </div>
    </div>
  
    <!-- Features  -->
    <div class="flex flex-col gap-1.5 ">
      @for(feature of subscription.features; track feature) {
      <div class="flex justify-between w-full">
        <!-- Feature Name  -->
        <div class="text-black font-semibold truncate w-[75%]" title="{{feature.featureName}}">
          {{feature.featureName}}
        </div>
  
        <!-- Feature Exists in plan or not  -->
        <div class="w-[10%] flex justify-center items-center">
          @if(feature.inPlan) {
          <asset-correct [fill]="'#15803D'" />
          }@else {
          <asset-cross [fill]="'#B91C1C'" [width]="'100%'" height="18px" />
          }
        </div>
      </div>
      }
    </div>
  </div>
 

  <!-- Plan Purchase button  -->
  <div class="py-1 px-4 text-center rounded-full font-semibold cursor-pointer text-white"
    [style.background-color]="subscription.color" (click)="clickPlanButton()">
    {{subscription.buttonText}}
  </div>
</div>
