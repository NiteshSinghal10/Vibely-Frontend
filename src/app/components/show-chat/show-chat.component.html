<div class="p-2">
  <div class="cursor-pointer p-2 hover:bg-bg-gray rounded-xl flex items-center gap-2" (click)="chatClick()">
    <!-- image  -->
    <div class="relative">
      <img src="{{user.imgSrc}}" class="w-13 h-13 rounded-full">

      <asset-circle [class]="'absolute bottom-0 right-0'" [width]="'12'" [height]="'12'" [fill]="color" />
    </div>

    <!-- Name  -->
    <div>
      <div class="text-lg font-semibold truncate" title="{{user.name}}">{{ user.name }}</div>
      <div class="text-sm text-gray truncate" title="{{user.subHeading}}">{{ user.subHeading }}</div>
    </div>
  </div>
</div>
